<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/Loginstyles.css">
    <title>Login</title>
</head>
<body>
    <div class="main">
        
        <div class="text-above-form">
            <h1>Log in to Hurricane!</h1>
            <p>Please log in to your account by entering login and password below!</p>
        </div>
        <div class="login-container">
            <h1>Login</h1>
            <form id="login-form">
                <input type="text" placeholder="login" id="login" required>
                <input type="password" placeholder="password" id="password" required>
                <div class="stay-signed-in">
                    <input type="checkbox" id="stay-signed-in">
                    <label for="stay-signed-in">Stay signed in</label>
                </div>
                
                <p id="result"></p>
                <button type="submit">Log In</button>
            </form>
            <p>Don't have an account? <a href="/auth/signup/">Sign up here</a></p>
            <div id="error-message" style="display: none; color: red; margin-bottom: 10px;"></div>
        </div>
    </div>

    <script type="module" src="/js/webpages/login.js"></script>
</body>
</html>
