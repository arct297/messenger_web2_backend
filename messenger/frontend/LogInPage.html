<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Loginstyles.css">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <div class="text-above-form">
            <h1>Log in to Hurricane!</h1>
            <p>Please log in to your account by entering login and password below!</p>
        </div>
        <div class="login-container">
            <h1>Login</h1>
            <form id="login-form">
                <input type="text" placeholder="login" id="login" required>
                <input type="password" placeholder="password" id="password" required>
                <div class="stay-signed-in">
                    <input type="checkbox" id="stay-signed-in">
                    <label for="stay-signed-in">Stay signed in</label>
                </div>
                <button type="submit">Log In</button>
            </form>
            <p>Don't have an account? <a href="/auth/signup/">Sign up here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission

            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ login, password })
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Login successful!');
                    window.location.href = '/messenger'; 
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
