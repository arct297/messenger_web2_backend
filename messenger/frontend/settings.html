<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="./styles/settings.css">
    <script defer src="../GenRoutes/settings.js"></script>
</head>
<body>
    <div class="settings-container">
        <div class="profile">
            <input type="file" id="avatarUpload" style="display: none">
            <img src="./src/default_avatar.png" id="avatar" alt="Avatar">
            <h2 id="username">User Name</h2>
            <input type="text" id="usernameInput" placeholder="Enter new username">
            <button id="saveChanges">Save Changes</button>
        </div>

        <ul class="settings-list">
            <li id="updateProfile"><i class="fas fa-user"></i> Update Profile</li>
            <li id="notifications"><i class="fas fa-bell"></i> Notifications</li>
            <li id="theme"><i class="fas fa-palette"></i> Theme</li>
            <li id="privacy"><i class="fas fa-lock"></i> Privacy & Security</li>
        </ul>
    </div>

    <!-- Modal for profile update confirmation -->
    <div id="updateModal" class="modal" style="display: none;">
        <div class="modal-content">
            <p>Are you sure you want to update your profile?</p>
            <button id="confirmUpdate">Yes</button>
            <button id="cancelUpdate">No</button>
        </div>
    </div>
</body>
</html>
